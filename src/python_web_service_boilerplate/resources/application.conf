{
  offline = false
  offline = ${?OFFLINE_ENV}
  log_level = "DEBUG"
  # log_level will be overridden if environment variable LOG_LEVEL is set
  log_level = ${?LOG_LEVEL}
  log {
    faker = "INFO"
  }
  intercepted_loggers = ["sqlalchemy.engine.Engine"],
  database {
    host = "localhost"
    host = ${?DB_HOST}
    port = 5432
    port = ${?DB_PORT}
    username = "postgres"
    username = ${?DB_USERNAME}
    password = "password"
    password = ${?DB_PASSWORD}
    db_name = "boilerplate_db"
    db_name = ${?DB_NAME}
    sql_log_enabled = true
    sql_log_enabled = ${?SQL_LOG_ENABLED}
  }
}

# See https://pre-commit.com/ for usage and config
exclude: |
  (?x)^(
      .venv/|
      .sqlite3
  )$^
repos:
  # https://github.com/pre-commit/pre-commit-hooks/releases/tag/v6.0.0
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-ast
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [ --fix, auto ]
      - id: check-json
      - id: check-yaml
      - id: check-toml
      - id: debug-statements
      - id: name-tests-test
        args: [ --pytest-test-first ]
      - id: check-case-conflict
  - repo: local
    hooks:
      - id: poetry-check
        name: Poetry Check
        stages: [ pre-commit ]
        language: python
        entry: poetry check
        pass_filenames: false
        files: ^(.*/)?(poetry\.lock|pyproject\.toml)$
      - id: ruff-check-fix
        name: Ruff Check and Fix
        stages: [ pre-commit ]
        language: system
        # Ruff checks and fixes Python code for both /src and /tests directories
        entry: poetry run ruff check
        types: [ python ]
        exclude: |
          (?x)^(
              ^.*/alembic/.*|
              alembic.ini
          )$
        args:
          - "--fix"
      - id: ruff-format
        name: Ruff Format
        stages: [ pre-commit ]
        language: system
        # Ruff checks and fixes Python code for both /src and /tests directories
        entry: poetry run ruff format
        types: [ python ]
        exclude: |
          (?x)^(
              ^.*/alembic/.*|
              alembic.ini
          )$
      - id: mypy
        name: mypy
        stages: [ pre-commit ]
        language: system
        entry: poetry run mypy
        types: [ python ]
        require_serial: true
      - id: pytest
        name: Pytest Unit Tests
        stages: [ pre-commit ]
        language: system
        # https://github.com/pytest-dev/pytest/issues/5502#issuecomment-1020761655
        # Prevent Pytest logging error like: ValueError: I/O operation on closed file.
        entry: env LOG_LEVEL=DEBUG poetry run pytest --cov --cov-report html --html=./build/.pytest_report/report.html --self-contained-html --log-cli-level=DEBUG -n auto --benchmark-disable
        types: [ python ]
        pass_filenames: false
      - id: pytest-cov
        name: Pytest with Coverage
        stages: [ pre-push ]
        language: system
        # https://github.com/pytest-dev/pytest/issues/5502#issuecomment-1020761655
        # Prevent Pytest logging error like: ValueError: I/O operation on closed file.
        entry: env LOG_LEVEL=ERROR poetry run pytest --cov --cov-fail-under=0 --capture=no --log-cli-level=ERROR -n auto
        types: [ python ]
        pass_filenames: false

name: Python CI with Poetry

on:
  pull_request:
  push:
    branches:
      - 'main'
      - 'develop'
      - 'feature/**'
      - 'release/**'
      - 'hotfix/**'
    paths-ignore:
      - '**.md'
      - '_config.yml'
  # Scheduled workflows run on the latest commit on the default or base branch.
  # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule
  # Cron syntax has five fields separated by a space, and each field represents a unit of time.
  # â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ minute (0 - 59)
  # â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ hour (0 - 23)
  # â”‚ â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ day of the month (1 - 31)
  # â”‚ â”‚ â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ month (1 - 12 or JAN-DEC)
  # â”‚ â”‚ â”‚ â”‚ â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ day of the week (0 - 6 or SUN-SAT)
  # â”‚ â”‚ â”‚ â”‚ â”‚
  # â”‚ â”‚ â”‚ â”‚ â”‚
  # â”‚ â”‚ â”‚ â”‚ â”‚
  # * * * * *
  schedule:
    # Schedule at 00:00 on Tuesday, Thursday, and Saturday, https://crontab.guru/#0_0_*_*_2,4,6
    - cron: '0 0 * * 2,4,6'

jobs:
  code-quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/project-environment-setup
      - run: poetry run ruff check .
      - name: Install mypy types
        run: |
          yes | poetry run mypy --install-types \
          || test $? -eq 2 && echo "Installed mypy types successfully" \
          || echo "Failed to install mypy types"
      - run: poetry run mypy
      - name: Python Tests with pytest
        run: env LOG_LEVEL=INFO poetry run pytest --quiet --cov --cov-report term -n auto --benchmark-disable --dist=loadfile
      - name: Python Benchmark with pytest
        run: env LOG_LEVEL=ERROR poetry run pytest --capture=no --log-cli-level=ERROR -n 0 --benchmark-only
  fastapi-smoke-testing:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/project-environment-setup
      - name: Start FastAPI app
        run: |
          poetry run alembic upgrade head && env OFFLINE_ENV=true poetry run fastapi run src/python_web_service_boilerplate/__main__.py --port 80 &
          FASTAPI_PID=$!
          sleep 10
          USERNAME="stephon.treutelae_$(date +%Y%m%d%H%M%S)"
          curl -f -L -X POST 'http://localhost:80/api/v1/users' \
            -H 'Content-Type: application/json' \
            --data-raw '{
              \"username\": \"$USERNAME\",
              \"password\": \"123456\",
              \"email\": \"Bethel43@hotmail.com\",
              \"full_name\": \"Stephon Treutel\"
            }' || (echo "FastAPI did not start" && exit 1)
          kill $FASTAPI_PID
  check-versions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/project-environment-setup
      - name: Check Versions of Python Packages
        run: |
          output=$(poetry run pip list --outdated)
          if [ -z "$output" ]
          then
              echo "ğŸ‰ Congrats! Everything is up-to-date"
          else
              echo "âš ï¸ Attention! Outdated dependencies detected"
              echo "$output"
          fi
          echo "pyproject.toml"
          cat pyproject.toml
